<ng-container *ngIf='post'>
    <div class="container">
<div [hidden]='!editing'>
    <div class="container">
    <mat-card>
    <h2>Update Post</h2>
    <mat-form-field>
        <input matInput placeholder="Post Title" type="text" [(ngModel)]='post.title'>
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea rows='10' matInput placeholder="Post Content" type="text" [(ngModel)]='post.content'></textarea>
    </mat-form-field>
    <br>
    <button mat-raised-button color='accent' (click)='updatePost()'>Save</button>&nbsp;
    <button mat-button color='warn' (click)='editing= false'>Cancel</button>
    </mat-card>
</div>
</div>
<div [hidden]='editing'>
    <div class="container">
    <mat-card>
        <img src="{{post.image}}" alt="{{post.title}}">
        <br><br>
        <p>Posted by {{post.author}} &bull; {{post.published.toDate() | date}}</p>
        <mat-card-content>
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
        </mat-card-content>
        <mat-card-actions align='end' *ngIf='auth.currentUserId == post.authorId'>
            <button mat-icon-button (click)='editing = true'>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)='delete()'>
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
</div>
</ng-container>
